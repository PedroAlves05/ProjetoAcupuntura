{% extends "bases/base_principal.html" %}
{% load static %}

{% block 'head' %}

<link rel="stylesheet" href="{% static 'usuarios/CSS/base1.css' %}">

<style>
    /* Adicione esta seção para aplicar a transparência aos inputs */
    input.form-control {
        opacity: 0.60;
    }
    body {
  /*background-image: url('/static/geral/img/acupuntura.jpg');
  background-size: cover;*/
  background-color: #f7e7ce;
}
</style>

{% endblock 'head' %}

{% block 'conteudo' %}

    <br>
    <br>
    <div class="container">
        <h3 class="font-nova">Cadastre-se</h3>
        
        <div class="row">
            <div class="col-md-9">
                {% if messages %}
                    <br>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="primeiro_nome">Primeiro nome</label>
                        <input type="text" class="form-control" id="primeiro_nome" name="primeiro_nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="ultimo_nome">Último nome</label>
                        <input type="text" class="form-control" id="ultimo_nome" name="ultimo_nome">
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control w100" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control w100" id="username" name="username">
                    </div>
            </div>

            <div class="col-md-4">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control w100" id="senha" name="senha">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar senha</label>
                        <input type="password" class="form-control w100" id="confirmar_senha" name="confirmar_senha">
                    </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Cadastrar</button>
        <a href={% url 'Login' %}>Já possui cadastro? Faça o Login</a>
    </form>
    </div>
{% endblock %}
